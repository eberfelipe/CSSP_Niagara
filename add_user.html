<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Add User</h2>
        <form id="add-user-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br><br>
            <button type="submit" id="addUserButton" class="btn">Add User</button>
        </form>
        <a href="index.html">Back to Login</a>
    </div>

    <script>
        document.getElementById("add-user-form").onsubmit = function (event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('new-password').value;

            fetch('/api/check-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        alert("Email already registered.");
                    } else {
                        // If the email does not exist, send a POST request to create the new user
                        return fetch('/api/add-user', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                password: password // Ensure the password is securely handled and stored
                            }),
                        });
                    }
                })
                .then(response => {
                    if (response && response.ok) {
                        return response.json();
                    }
                    throw new Error('Failed to create user.');
                })
                .then(data => {
                    alert("User successfully added.");
                    // Optionally redirect the user or clear the form
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        };
    </script>
</body>

</html>
